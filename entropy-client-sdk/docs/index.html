<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entropy Client SDK - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="TypeScript client SDK for Project Entropy - a decentralized randomness beacon system">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '@alea/entropy-client-sdk',
      repo: 'https://github.com/akindo/linera/tree/main/alea/entropy-client-sdk',
      loadSidebar: true,
      subMaxLevel: 3,
      relativePath: true,
      auto2top: true,
      themeColor: '#3F51B5',
      search: {
        maxAge: 86400000, // Expiration time, the default is one day
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 3,
      },
      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>
 <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/copy-code.min.js"></script>
</body>
</html>
